<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Interactive Web Page with JavaScript</h1>
    </header>

    <!-- Button Section -->
    <section class="button-section">
        <button id="colorButton">Change Background Color</button>
        <button id="textButton">Change Button Text</button>
    </section>

    <!-- Image Gallery Section -->
    <section class="image-gallery">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="Abdiaziz.jpg" alt="Gallery Image 1" class="gallery-image">
            <img src="image2.jpg" alt="Gallery Image 2" class="gallery-image">
            <img src="image3.jpg" alt="Gallery Image 3" class="gallery-image">
        </div>
    </section>

    <!-- Tabs Section -->
    <section class="tab-contents">
        <h2>Tabs Section</h2>
        <div class="tabs">
            <button class="tab" id="tab1">Tab 1</button>
            <button class="tab" id="tab2">Tab 2</button>
            <button class="tab" id="tab3">Tab 3</button>
        </div>
        <div id="tabContent"></div>
    </section>

    <!-- Form Validation Section -->
    <section class="form-section">
        <h2>Form Validation</h2>
        <form id="myForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
